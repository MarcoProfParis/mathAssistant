<script>
  function chatApp() {
    return {
      // UI state
      sidebarOpen: false,
      status: 'ready',
      assistantId: 'asst_nJPlhP6A858ujOQmAB1a7IKZ',

      // Data
      messages: [
        {
          id: crypto.randomUUID(),
          role: 'assistant',
          html: `<p>Bonjour ğŸ‘‹ Je suis prÃªt. Nâ€™hÃ©site pas Ã  Ã©crire des maths avec LaTeX : \\( f(x)=3x^2 \\), \\[ \\int_0^1 x^2\\,dx \\].</p>`,
          ts: Date.now()
        }
      ],
      draft: '',

      // Actions
      onAssistantChange() {
        this.status = 'assistant set';
        setTimeout(() => (this.status = 'ready'), 700);
      },
      resetThread() {
        this.messages = [{
          id: crypto.randomUUID(),
          role: 'assistant',
          html: `<p>Conversation rÃ©initialisÃ©e. Pose ta premiÃ¨re question. Par exempleÂ : Â«Â Quelle est une primitive de \\( 3x^2 \\) sur \\( \\mathbb{R} \\) ?Â Â»</p>`,
          ts: Date.now()
        }];
        this.$nextTick(this.typesetMath);
      },
      enterToSend(e) {
        // Shift+Enter -> newline, Enter -> send
        if (e.shiftKey) {
          const el = e.target;
          const start = el.selectionStart, end = el.selectionEnd;
          this.draft = this.draft.slice(0, start) + "\n" + this.draft.slice(end);
          this.$nextTick(() => { el.selectionStart = el.selectionEnd = start + 1; });
          return;
        }
        this.send();
      },
      async send() {
        const text = this.draft.trim();
        if (!text) return;

        // push user message
        this.messages.push({
          id: crypto.randomUUID(),
          role: 'user',
          html: `<p>${this.escapeHtml(text)}</p>`,
          ts: Date.now()
        });
        this.draft = '';
        this.scrollToEnd();
        this.$nextTick(this.typesetMath);

        // Simulated assistant echo + tip (replace with your API call)
        this.status = 'thinkingâ€¦';
        const reply = this.mockAnswer(text);
        await new Promise(r => setTimeout(r, 300)); // tiny delay
        this.messages.push({
          id: crypto.randomUUID(),
          role: 'assistant',
          html: reply,
          ts: Date.now()
        });
        this.scrollToEnd();
        this.$nextTick(this.typesetMath);
        this.status = 'ready';
      },

      // Utilities
      scrollToEnd() {
        this.$nextTick(() => {
          const box = this.$refs.messages;
          box.scrollTop = box.scrollHeight;
        });
      },
      typesetMath() {
        if (window.MathJax && window.MathJax.typesetPromise) {
          window.MathJax.typesetPromise([this.$refs.messages]).catch(() => {});
        }
      },
      escapeHtml(s) {
        return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      },
      formatTime(ts) {
        const d = new Date(ts);
        return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      },

      // Very small demo â€œanswerâ€
      mockAnswer(text) {
        // If the user mentions 3x^2 primitive
        if (/3x\^?2/.test(text)) {
          return `<p>Une primitive sur \\( \\mathbb{R} \\) est \\( x^3 + C \\), car \\( \\frac{d}{dx}(x^3) = 3x^2 \\).</p>`;
        }
        // Otherwise just mirror and show how LaTeX renders
        return `<p>Tu as ditÂ : Â«Â ${this.escapeHtml(text)}Â Â». Nâ€™oublie pas que tu peux Ã©crire des mathsÂ : \\( e^{i\\pi}+1=0 \\), \\[ \\sum_{k=1}^n k = \\frac{n(n+1)}{2} \\].</p>`;
      }
    };
  }
</script>
